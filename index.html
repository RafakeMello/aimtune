<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Tune</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-header container">
            <h1>Aim Tune</h1>
            <nav>
                <ul>
                    <li>Teste</li>
                    <li>Teste</li>
                    <li>Teste</li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Converter Sensibilidade </h2>

        <div class="box-container">
            <form id="formSensi">
                <div class="input-container">
                    <select id="jogo1" class="input-sensi" name="Selecione o jogo" id="">
                        <option  value="valorant">Valorant</option>
                        <option value="cs">Counter-Strike 2</option>
                    </select>

                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black"
                        class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                    </svg>

                    <select id="jogo2" class="input-sensi" name="Selecione o jogo" id="">
                        <option value="valorant">Valorant</option>
                        <option value="cs">Counter-Strike 2</option>
                    </select>
                </div>

                <div class="input-container">
                    <input id="sensi" placeholder="Selecione sua sensibilidade" class="input-sensi" type="text">

                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black"
                        class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                    </svg>

                    <input id="sensiConverter" disabled placeholder="" class="input-sensi" type="text">
                </div>

                <div class="input-container">
                    <input value="400" id="dpi1" placeholder="Selecione seu DPI" class="input-sensi" type="text">


                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black"
                        class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                    </svg>

                    <input id="dpi2" value="400" placeholder="Selecione seu DPI" class="input-sensi" type="text">
                </div>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
